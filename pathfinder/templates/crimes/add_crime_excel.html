{% extends 'layout.html' %}

{% block content %}

    {% include '/partials/mobiletop.html' %}
    {% include '/partials/navbar.html' %}

    <div class="container" style="min-height:80vh;">
        <div class="row">
        <div class="col-lg-12">
        <div class="content-section">
            <br/>
            {{ utils.flashed_messages() }}
            <br/>
            <div class="center">
              <h2>Register Crime Scene</h2>
              <hr/>
              <form method="POST" action="/admin/store_excel_data"

                <div class="form-group">
                    <label for="">Input Excel Data Here</label>
                    <input  class="form-control" name = "crimes_excel" type="file"/>

            </div>
          </div>
          </div>
          </div>

{% endblock %}
